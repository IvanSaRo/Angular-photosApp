<div class="row">
    <div class="col-md-4">
        <h3>Seleccione archivos</h3>
        <div class="well drop-zone mt-3">
            <h4>Deje caer el archivo aquí</h4>
            <img src="assets/drop-images.png" alt="drop-img">
        </div>

    </div>
    <div class="col-md-8">
        <h4>Cargar archivos</h4>
        <button class="btn btn-success mr-3" (click)="loadImg()">Cargar a Firebase</button>
        <button class="btn btn-danger">Limpiar</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre del archivo</th>
                    <th>Tamaño</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>XYZ</td>
                    <td>10 MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 25%"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
